name: ğŸš€ Deploy
on:
  push:
    branches:
      - main
      - dev
  pull_request: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  actions: write
  contents: read

jobs:
  lint:
    name: â¬£ ESLint
    runs-on: ubuntu-22.04
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1

      - name: ğŸ–¼ Build icons
        run: npm run build:icons

      - name: ğŸ”¬ Lint
        run: npm run lint

  typecheck:
    name: Ê¦ TypeScript
    runs-on: ubuntu-22.04
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1

      - name: ğŸ–¼ Build icons
        run: npm run build:icons

      - name: ğŸ” Type check
        run: npm run typecheck --if-present

  vitest:
    name: âš¡ Vitest
    runs-on: ubuntu-22.04
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1

      - name: ğŸ„ Copy test env vars
        run: cp .env.example .env

      - name: ğŸ–¼ Build icons
        run: npm run build:icons

      - name: âš¡ Run vitest
        run: npm run test -- --coverage

  playwright:
    name: ğŸ­ Playwright
    runs-on: ubuntu-22.04
    timeout-minutes: 60
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ„ Copy test env vars
        run: cp .env.example .env

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1

      - name: ğŸ“¥ Install Playwright Browsers
        run: npm run test:e2e:install

      - name: ğŸ›  Setup Database
        run: npx prisma migrate deploy

      - name: ğŸ¦ Cache Database
        id: db-cache
        uses: actions/cache@v3
        with:
          path: prisma/data.db
          key:
            db-cache-schema_${{ hashFiles('./prisma/schema.prisma')
            }}-migrations_${{ hashFiles('./prisma/migrations/*/migration.sql')
            }}

      - name: ğŸŒ± Seed Database
        if: steps.db-cache.outputs.cache-hit != 'true'
        run: npx prisma db seed
        env:
          MINIMAL_SEED: true

      - name: ğŸ— Build
        run: npm run build

      - name: ğŸ­ Playwright tests
        run: npx playwright test

      - name: ğŸ“Š Upload report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  deploy:
    name: ğŸš€ Deploy
    runs-on: ubuntu-22.04
    needs: [lint, typecheck, vitest, playwright]
    # only build/deploy branches on pushes
    if:
      ${{ github.event_name == 'push' }}

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ‘€ Read app name
        uses: SebRollen/toml-action@v1.0.2
        id: app_name
        with:
          file: 'fly.toml'
          field: 'app'

      # move Dockerfile to root
      - name: ğŸšš Move Dockerfile
        run: |
          mv ./other/Dockerfile ./Dockerfile
          mv ./other/.dockerignore ./.dockerignore

      - name: ğŸˆ Setup Fly
        uses: superfly/flyctl-actions/setup-flyctl@v1.4

      - name: ğŸš€ Deploy Staging
        if: ${{ github.ref == 'refs/heads/dev' }}
        run:
          flyctl deploy --remote-only --build-arg COMMIT_SHA=${{ github.sha }}
          --app ${{ steps.app_name.outputs.value }}-staging
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: ğŸš€ Deploy Production
        if: ${{ github.ref == 'refs/heads/main' }}
        run:
          flyctl deploy --remote-only --build-arg COMMIT_SHA=${{ github.sha }}
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
