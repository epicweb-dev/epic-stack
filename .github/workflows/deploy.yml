name: ğŸš€ Deploy

on:
  push:
    branches: [main, dev]
  pull_request: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  actions: write
  contents: read

jobs:
  lint:
    name: â¬£ ESLint
    runs-on: ubuntu-22.04
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1

      - name: ğŸ”¬ Lint
        run: npm run lint

  typecheck:
    name: Ê¦ TypeScript
    runs-on: ubuntu-22.04
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1

      - name: ğŸ” Type check
        run: npm run typecheck --if-present

  vitest:
    name: âš¡ Vitest
    runs-on: ubuntu-22.04
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1

      - name: ğŸ„ Copy test env vars
        run: cp .env.example .env

      - name: âš¡ Run vitest
        run: npm run test -- --coverage

  playwright:
    name: ğŸ­ Playwright
    runs-on: ubuntu-22.04
    timeout-minutes: 60
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ„ Copy test env vars
        run: cp .env.example .env

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1

      - name: ğŸ“¥ Install Playwright Browsers
        run: npm run test:e2e:install

      - name: ğŸ›  Setup Database
        run: npx prisma migrate deploy

      - name: ğŸ¦ Cache Database
        id: db-cache
        uses: actions/cache@v4
        with:
          path: prisma/data.db
          key:
            db-cache-schema_${{ hashFiles('./prisma/schema.prisma')
            }}-migrations_${{ hashFiles('./prisma/migrations/*/migration.sql')
            }}

      - name: ğŸŒ± Seed Database
        if: steps.db-cache.outputs.cache-hit != 'true'
        run: npx prisma migrate reset --force

      - name: ğŸ— Build
        run: npm run build

      - name: ğŸ­ Playwright tests
        run: npx playwright test

      - name: ğŸ“Š Upload report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  prepare_deploy:
    name: ğŸ§° Prepare deploy metadata
    runs-on: ubuntu-22.04
    needs: [lint, typecheck, vitest, playwright]
    if: >-
      (
        github.event_name == 'push' &&
        (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev')
      ) || (
        github.event_name == 'pull_request' &&
        (
          github.event.action == 'opened' ||
          github.event.action == 'reopened' ||
          github.event.action == 'synchronize' ||
          github.event.action == 'ready_for_review'
        ) &&
        github.event.pull_request.head.repo.fork == false
      )
    outputs:
      base_app_name: ${{ steps.app_name.outputs.value }}
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 50

      - name: ğŸ‘€ Read app name
        uses: SebRollen/toml-action@v1.2.0
        id: app_name
        with:
          file: fly.toml
          field: app

  deploy_preview:
    name: ğŸ‘€ Deploy Preview
    runs-on: ubuntu-22.04
    needs: [prepare_deploy]
    if: >-
      github.event_name == 'pull_request' && (
        github.event.action == 'opened' ||
        github.event.action == 'reopened' ||
        github.event.action == 'synchronize' ||
        github.event.action == 'ready_for_review'
      ) && github.event.pull_request.head.repo.fork == false
    environment:
      name: preview
      url:
        https://${{ needs.prepare_deploy.outputs.base_app_name }}-pr-${{
        github.event.pull_request.number }}.fly.dev
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 50

      - name: ğŸˆ Setup Fly
        uses: superfly/flyctl-actions/setup-flyctl@1.5

      - name: ğŸš€ Deploy Preview (remote build)
        shell: bash
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
        run: |
          set -euo pipefail

          flyctl deploy \
            --remote-only \
            --build-arg "COMMIT_SHA=${{ github.sha }}" \
            --build-secret "SENTRY_AUTH_TOKEN=${SENTRY_AUTH_TOKEN}" \
            --app "${{ needs.prepare_deploy.outputs.base_app_name }}-pr-${{ github.event.pull_request.number }}"

      - name: ğŸ’¬ Comment preview URL
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            âœ… Preview deployed
            ğŸ”— https://${{ needs.prepare_deploy.outputs.base_app_name }}-pr-${{ github.event.pull_request.number }}.fly.dev

  deploy_staging:
    name: ğŸš€ Deploy Staging
    runs-on: ubuntu-22.04
    needs: [prepare_deploy]
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/dev' }}
    environment:
      name: staging
      url:
        https://${{ needs.prepare_deploy.outputs.base_app_name
        }}-staging.fly.dev
    permissions:
      contents: read
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 50

      - name: ğŸˆ Setup Fly
        uses: superfly/flyctl-actions/setup-flyctl@1.5

      - name: ğŸš€ Deploy Staging (remote build)
        shell: bash
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
        run: |
          set -euo pipefail

          flyctl deploy \
            --remote-only \
            --build-arg "COMMIT_SHA=${{ github.sha }}" \
            --build-secret "SENTRY_AUTH_TOKEN=${SENTRY_AUTH_TOKEN}" \
            --app "${{ needs.prepare_deploy.outputs.base_app_name }}-staging"

  deploy_production:
    name: ğŸš€ Deploy Production
    runs-on: ubuntu-22.04
    needs: [prepare_deploy]
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    environment:
      name: production
      url: https://${{ needs.prepare_deploy.outputs.base_app_name }}.fly.dev
    permissions:
      contents: read
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 50

      - name: ğŸˆ Setup Fly
        uses: superfly/flyctl-actions/setup-flyctl@1.5

      - name: ğŸš€ Deploy Production (remote build)
        shell: bash
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
        run: |
          set -euo pipefail

          flyctl deploy \
            --remote-only \
            --build-arg "COMMIT_SHA=${{ github.sha }}" \
            --build-secret "SENTRY_AUTH_TOKEN=${SENTRY_AUTH_TOKEN}" \
            --app "${{ needs.prepare_deploy.outputs.base_app_name }}"
